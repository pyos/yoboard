<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/nechan.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/nechan-dark.css" />
    <title>{% block title %}YOBA SLUSHAET VAS{% endblock %}</title>
    <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header container text-center">
      <h1 id="page-title">{{ self.title() }}</h1>
      <div id="main-image">&nbsp;</div>
    </div>

    <div class="container">
      {% for row in boards|dictsort|batch(3) %}
        <div class="row">
          {% for car, cdr in row %}
            <div class="col-sm-4">
              <h3>{{ car }}</h3>
              <ul class="list-unstyled">
                {% for bid, bnam in cdr|dictsort(true) %}
                  <li><a href="{{ url_for('html.board', board=bid) }}">{{ bnam }}</a></li>
                {% endfor %}
              </ul>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>


    <div class="footer text-center">
      <hr />
      <small>+ <a href="https://github.com/pyos/yoboard">yoboard</a></small>
    </div>
  </body>
</html>
