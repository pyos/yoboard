<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/nechan.css" />
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/themes.js"></script>
    <script type="text/javascript" src="/static/js/core.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#board-list">
          <span class="sr-only">Меню</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ config.SITE_NAME }}</a>
      </div>

      <div class="collapse navbar-collapse" id="board-list">
        <ul class="nav navbar-nav hidden-xs">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Настройки <b class="caret"></b></a>
            <ul class="dropdown-menu" id="view-options">
              {% block view_options %}{% endblock %}
              <li class="disabled"><a>Тема</a></li>
            </ul>
          </li>
          {% block options %}{% endblock %}
        </ul>
      </div>
    </nav>

    <h1 id="page-title">{{ self.title() }}</h1>
    {% block content %}
    {% endblock %}

    <div class="footer">
      <hr />
      <small>+ <a href="https://github.com/pyos/yoboard">yoboard</a></small>
    </div>
  </body>
</html>
