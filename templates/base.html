<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/nechan.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/nechan-gray.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#board-list">
          <span class="sr-only">Борды</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Йобач</a>
      </div>

      <div class="collapse navbar-collapse" id="board-list">
        <ul class="nav navbar-nav hidden-xs">
          {% block options %}{% endblock %}
        </ul>
        <ul class="nav navbar-nav">
         {% for car, cdr in boards|dictsort %}
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">{{ car }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {% for bid, bnam in cdr|dictsort %}
                <li{% if bid == board %} class="active"{% endif %}><a href="{{ url_for('board', board=bid) }}">/{{ bid }}/ - {{ bnam }}</a></li>
              {% endfor %}
            </ul>
          </li>
         {% endfor %}
        </ul>
      </div>
    </nav>

    <h1 id="page-title">{{ self.title() }}</h1>
    {% block content %}{% endblock %}

    <script type ="text/javascript" src ="/static/js/jquery-2.0.3.min.js"></script>
    <script type ="text/javascript" src ="/static/js/jquery.cookie.js"></script>
    <script type ="text/javascript" src ="/static/js/bootstrap.min.js"></script>
  </body>
</html>
