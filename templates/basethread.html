{% extends "base.html" %}
{% block title %}
  {% if this.root.title %}
    {{ this.root.title }}
  {% else %}
    Трад #{{ this.root.id }}
  {% endif %}
{% endblock %}


{% block options %}
  <li><a href="{{ url_for('board', board=board) }}">Назад в /{{ board }}/</a></li>
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Вид <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li {% if vtype == "list" %}class="active"{% endif %}><a href="{{ url_for('thread_list', board=board, thread=this.root.id) }}">Списком</a></li>
      <li {% if vtype == "tree" %}class="active"{% endif %}><a href="{{ url_for('thread_tree', board=board, thread=this.root.id) }}">Деревом</a></li>
    </ul>
  </li>
{% endblock %}
