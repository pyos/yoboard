{% extends "basethread.html" %}
{% set vtype = "tree" %}
{% from "post.html" import post with context %}

{% macro node(t) %}
  <div class="post-view-tree">
    {{ post(t.root, False) }}
    
    {% for st in t.replies %}
      {{ node(st) }}
    {% endfor %}
  </div>
{% endmacro %}

{% block content %}
  {{ node(this) }}
{% endblock %}
